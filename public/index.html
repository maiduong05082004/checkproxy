<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lọc Proxy</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 200px; }
        button { padding: 10px 20px; font-size: 16px; margin-top: 10px; }
    </style>
</head>
<body>

    <h1>Lọc Proxy</h1>
    <p>Nhập danh sách proxy vào ô bên dưới, mỗi proxy một dòng:</p>
    
    <form id="proxyForm">
        <textarea id="proxyList" placeholder="Nhập danh sách proxy ở đây..."></textarea><br><br>
        <button type="submit">Lọc Proxy</button>
    </form>

    <h2>Kết quả:</h2>
    <pre id="result"></pre>

    <script>
        document.getElementById('proxyForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const proxyList = document.getElementById('proxyList').value.trim();

            fetch('/filter-proxy', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ proxyList: proxyList })
            })
            .then(response => response.json())
            .then(data => {
                // Hiển thị kết quả nhóm proxy
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error('Lỗi:', error);
            });
        });
    </script>

</body>
</html>
